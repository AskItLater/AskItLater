<html>
  <head>
    <title>Tabella css </title>

    <style>
      table {
         width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: "Bookman Old Style", "Arial", sans-serif;
      }

      td, th {
        font-family: "Bookman Old Style", "Arial", sans-serif;
         border: 5px solid;
      padding: 10px;
      text-align: center;
      }

      tr:hover {
      background-color: light grey;
    }
       </style>
</head>
<body>

  <table>
    <tr>
      <th>Studente</th>
      <th>Matematica</th>
      <th>Italiano</th>
    </tr>
    <tr>
      <td>Mario Rossi</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Luca Bianchi</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Giulia Verdi</td>
      <td>9</td>
      <td>8</td>
    </tr>
  </table>

</body>
</html>
