<html>
  <head>
    <title>Tabella css </title>

     <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d0e0f0;
    }

       </style>
</head>
  
<body>

  <table>
    <tr>
      <th>Studente</th>
      <th>Matematica</th>
      <th>Italiano</th>
    </tr>
    <tr>
      <td>Mario Rossi</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Luca Bianchi</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Giulia Verdi</td>
      <td>9</td>
      <td>8</td>
    </tr>
  </table>

</body>
</html>
