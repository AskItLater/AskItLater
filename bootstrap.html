<!DOCTYPE html>
<html>
<head>
  <title>Header 3 Colonne</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ff7f27;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
      color: white;
      border: 3px solid black;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
    }

    .left, .center, .right {
      float: left;
      height: 200px;
      border: 3px solid black;
    }

    .left {
      width: 10%;
      background-color: #a2dce6;
    }

    .center {
      width: 78%;
      background-color: #709fc7;
      margin: 0 1%;
    }

    .right {
      width: 10%;
      background-color: #9b329f;
    }

    .footer {
      clear: both;
      margin-top: 20px;
      height: 80px;
      background-color: #c5f10c;
      border: 4px solid #ff7f27;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">HEADER</div>

  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <div class="footer">FOOTER</div>

</body>
</html>
