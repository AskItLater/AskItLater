<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout con Box Flottanti</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }

  
    nav {
      background-color: #0066cc;
      padding: 10px;
      text-align: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 0 15px;
    }

    .dropbtn {
      background-color: #0066cc;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #004080;
      padding: 10px 12px;
      display: block;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #005bb5;
    }


    .index-link {
      display: block;
      text-align: center;
      margin: 20px;
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }

    .index-link:hover {
      text-decoration: underline;
    }


    header {
      background-color: #ff7f27;
      height: 100px;
      width: 60%;
      margin: 30px auto 20px;
      border: 3px solid black;
    }


    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 0 auto;
      width: 60%;
    }

    .left-box, .right-box {
      width: 50px;
      height: 200px;
      border: 3px solid black;
    }

    .left-box {
      background-color: #a2dce6;
    }

    .center-box {
      flex: 1;
      height: 200px;
      background-color: #709fc7;
      border: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .right-box {
      background-color: #9b329f;
    }


    .bottom-box {
      width: 60%;
      height: 80px;
      margin: 30px auto;
      background-color: #c4f017;
      border: 5px solid #ff7f27;
    }


    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

   
    .center-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

    </div>

    <div class="dropdown">

      <div class="dropdown-content">
